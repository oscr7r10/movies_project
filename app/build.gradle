plugins {    id 'com.android.application'    id 'org.jetbrains.kotlin.android'    id 'com.google.gms.google-services'    id 'dagger.hilt.android.plugin'    id 'kotlin-kapt'}android {    namespace 'com.example.moviesproject'    compileSdk 33    packagingOptions {        resources {            pickFirst  '**'        }    }    defaultConfig {        applicationId "com.example.moviesproject"        minSdk 24        targetSdk 33        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }    buildFeatures {        viewBinding true    }}dependencies {    implementation project(path: ':domain')    implementation project(path:':data')    implementation project(path:':usecases')    implementation 'androidx.appcompat:appcompat:1.6.1'    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'    // Firebase    implementation platform('com.google.firebase:firebase-bom:31.2.2')    implementation 'com.google.firebase:firebase-database-ktx'    implementation 'com.google.firebase:firebase-storage-ktx'    implementation 'com.google.firebase:firebase-auth-ktx'    // Firebase UI    implementation 'com.firebaseui:firebase-ui-auth:8.0.2'    //Google    implementation 'com.google.android.gms:play-services-auth:20.4.1'    //Hilt    implementation "com.google.dagger:hilt-android:2.44"    kapt "com.google.dagger:hilt-android-compiler:2.44"    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'    def nav_version = "2.5.1"    //navigation    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"    def view_model_version = "2.5.0"    //ViewModel    implementation "androidx.lifecycle:lifecycle-viewmodel:$view_model_version"    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:$view_model_version")    implementation("androidx.lifecycle:lifecycle-runtime-ktx:$view_model_version")    def paging_version = "3.1.1"    implementation "androidx.paging:paging-runtime:$paging_version"    def glide_version = "4.15.1"    implementation "com.github.bumptech.glide:glide:$glide_version"}